
<div class="content" *ngFor="let institution of institutionData">
  <div class="spot-line">
    <i class="fa-solid fa-circle"></i>
    <div class="line"></div>
  </div>
  <div class="content-date-job">
    <p>{{institution.date}}</p>
    <div class="job-description">
      <h1>{{institution.career}} </h1>
      <span>{{institution.name}}</span>
    </div>

  </div>
</div>
