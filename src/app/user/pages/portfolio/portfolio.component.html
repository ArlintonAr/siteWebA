<div class="content">

  <div class="content-portfolio">
    <shared-tittle-menu [contentParagraph]="tittle[0]" [iconContent]="icon"></shared-tittle-menu>

    <div class="tittle">
      <h1>Aplicaciones <span>Web</span>
      </h1>
    </div>

    <app-loading *ngIf="loading"></app-loading>
    <div  class="projects" >
      <div *ngFor="let project of projects" class="user-project">
        <div  class="image-buttoms">
         <a [href]="project.url"><img [src]="project.img" alt=""></a>
          <div class="buttom-technology">
            <div class="technology" *ngFor="let tech of project.technologies">
              <p>{{tech}}</p>
            </div>
          </div>
        </div>
        <div class="description">
         <a [href]="project.url"> <p>{{project.name}}.</p> </a>
        </div>
      </div>
    </div>


    <div class="tittle">
      <h1>Dise√±os <span>Illustrator</span>
      </h1>
    </div>

    <div class="projects-illustrator">

    </div>

  </div>

</div>
